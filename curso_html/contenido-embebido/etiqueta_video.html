<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        video{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Contenido embebido</h1>

    <video src="/contenido-embebido/assets/video/Creux De Van.mp4" controls></video>
    <video src="/contenido-embebido/assets/video/Creux De Van.mp4" controls autoplay></video>
    <video src="/contenido-embebido/assets/video/Creux De Van.mp4" controls muted></video>
    <video src="/contenido-embebido/assets/video/Creux De Van.mp4" controls autoplay muted></video>
    <video src="/contenido-embebido/assets/video/Creux De Van.mp4" controls loop></video>
<!--con el poster le decimos que imagen va atener al inicio del video (ejemplo youtube)-->
    <video src="/contenido-embebido/assets/video/Creux De Van.mp4" controls poster="/contenido-embebido/assets/images/portada.jpg"></video>
    
</body>
</html>
