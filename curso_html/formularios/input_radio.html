<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<!-- radio -> Permite seleccionar una única opción de una lista de opciones relacionadas. -->


<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <h2>Género</h2>
        <label>Masculino
            <input type="radio" name="gender" value="masculino" checked> <!--el checked es para marcar uno por defecto-->
        </label>

        
        
        <label>Femenino
            <input type="radio" name="gender" value="femenino">
        </label>

        
        
        <label>Otro
            <input type="radio" name="gender" value="otro">
        </label>

    </form>


</body>
</html>
